<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Sunnyside agency landing page</title>
    </head>
    <body>
        <div class="h-wrapper">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="./images/logo.svg" alt="sunnyside" />
                </a>
                <nav class="header__nav">
                    <button class="header__menu">
                        <span></span>
                    </button>
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Services</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Projects</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="btn">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="viewport">
                <section class="hero">
                    <div class="image-container">
                        <img
                            src="./images/mobile/image-header.jpg"
                            alt="orange"
                            class="mobile-image"
                        />
                        <img
                            src="./images/desktop/image-header.jpg"
                            alt="orange"
                            class="desktop-image"
                        />
                    </div>
                    <div class="text-container">
                        <h1 class="heading heading--xl">We are creatives</h1>
                        <img
                            src="./images/icon-arrow-down.svg"
                            alt="arrow-down"
                        />
                    </div>
                </section>
            </main>
        </div>
        <script type="module" src="./src/main.js"></script>
    </body>
</html>
